<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">  <script src="login.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <header>
    <nav>
      <a class="button button-outline" href="register.html">Register</a>
      <a class="button" href="login.html">Login</a>
      <a class="button button-outline" href="groups.html">Groups</a>
    </nav>
  </header>
  <main>
    
    <div>
      <h1>Login</h1>
      <form id="login-form">   
        <label for="email">Email</label>     
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <button class="button" type="submit">Login</button>
      </form>
      <h3>Don't have an account? <a class="button" href="register.html">Register</a></h3>
      <h3 id="message"></h3>
    </div>
  </main>

</body>

</html>
